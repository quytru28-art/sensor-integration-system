  <script type="text/babel">
    const { useState, useEffect, useRef } = React;
    const API_URL = 'https://sensor-integration-system-production.up.railway.app/api';

    // Inactivity Timer Hook with Countdown
    function useInactivityTimer(timeoutMinutes, onTimeout, onTick) {
      const timerRef = useRef(null);
      const intervalRef = useRef(null);
      const [secondsLeft, setSecondsLeft] = useState(timeoutMinutes * 60);

      const resetTimer = () => {
        // Clear existing timers
        if (timerRef.current) {
          clearTimeout(timerRef.current);
        }
        if (intervalRef.current) {
          clearInterval(intervalRef.current);
        }

        // Reset seconds
        setSecondsLeft(timeoutMinutes * 60);

        // Start countdown interval (updates every second)
        intervalRef.current = setInterval(() => {
          setSecondsLeft(prev => {
            const newValue = prev - 1;
            if (onTick) onTick(newValue);
            return newValue;
          });
        }, 1000);

        // Set timeout for logout
        timerRef.current = setTimeout(() => {
          onTimeout();
        }, timeoutMinutes * 60 * 1000);
      };

      useEffect(() => {
        // Events that reset the timer
        const events = ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart', 'click'];
        
        events.forEach(event => {
          window.addEventListener(event, resetTimer);
        });

        resetTimer(); // Start timer

        return () => {
          if (timerRef.current) {
            clearTimeout(timerRef.current);
          }
          if (intervalRef.current) {
            clearInterval(intervalRef.current);
          }
          events.forEach(event => {
            window.removeEventListener(event, resetTimer);
          });
        };
      }, [timeoutMinutes]);

      return secondsLeft;
    }

    // Countdown Timer Display Component
    function CountdownTimer({ secondsLeft, totalMinutes, onClose }) {
      const [isVisible, setIsVisible] = useState(true);

      const formatTime = (seconds) => {
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        return `${mins}:${secs.toString().padStart(2, '0')}`;
      };

      const getTimerState = () => {
        const percentage = (secondsLeft / (totalMinutes * 60)) * 100;
        if (percentage <= 10) return 'critical';
        if (percentage <= 30) return 'warning';
        return 'normal';
      };

      const timerState = getTimerState();

      if (!isVisible) {
        return (
          <button className="show-timer-btn" onClick={() => setIsVisible(true)} title="Show timer">
            ‚è±Ô∏è
          </button>
        );
      }

      return (
        <div className={`countdown-timer ${timerState}`}>
          <div className="timer-icon">
            {timerState === 'critical' ? '‚ö†Ô∏è' : timerState === 'warning' ? '‚è∞' : '‚è±Ô∏è'}
          </div>
          <div className="timer-content">
            <div className="timer-label">Auto-logout in</div>
            <div className={`timer-value ${timerState}`}>{formatTime(secondsLeft)}</div>
          </div>
          <button className="timer-close" onClick={() => setIsVisible(false)} title="Hide timer">
            √ó
          </button>
        </div>
      );
    }

    // Auth Component
    function Auth({ onLogin }) {
      const [isLogin, setIsLogin] = useState(true);
      const [formData, setFormData] = useState({ username: '', email: '', password: '' });
      const [error, setError] = useState('');
      const [success, setSuccess] = useState('');

      const handleSubmit = async (e) => {
        e.preventDefault();
        setError('');
        setSuccess('');

        const endpoint = isLogin ? '/auth/login' : '/auth/register';
        const body = isLogin ? { email: formData.email, password: formData.password } : formData;

        try {
          const response = await fetch(`${API_URL}${endpoint}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(body)
          });

          const data = await response.json();

          if (response.ok) {
            localStorage.setItem('token', data.token);
            localStorage.setItem('user', JSON.stringify(data.user));
            setSuccess(isLogin ? 'Login successful!' : 'Account created!');
            setTimeout(() => onLogin(data.user), 500);
          } else {
            setError(data.error || 'An error occurred');
          }
        } catch (err) {
          setError('Server connection error. Make sure the backend is running.');
        }
      };

      return (
        <div className="auth-container">
          <div className="auth-box">
            <h2>{isLogin ? 'Login' : 'Create Account'}</h2>
            {error && <div className="error-message">{error}</div>}
            {success && <div className="success-message">{success}</div>}
            <form onSubmit={handleSubmit}>
              {!isLogin && (
                <div className="form-group">
                  <label>Username</label>
                  <input type="text" value={formData.username} onChange={(e) => setFormData({...formData, username: e.target.value})} required />
                </div>
              )}
              <div className="form-group">
                <label>Email</label>
                <input type="email" value={formData.email} onChange={(e) => setFormData({...formData, email: e.target.value})} required />
              </div>
              <div className="form-group">
                <label>Password</label>
                <input type="password" value={formData.password} onChange={(e) => setFormData({...formData, password: e.target.value})} required />
              </div>
              <button type="submit" className="btn">{isLogin ? 'Login' : 'Sign Up'}</button>
            </form>
            <div className="auth-switch">
              {isLogin ? "Don't have an account? " : "Already have an account? "}
              <a onClick={() => setIsLogin(!isLogin)}>{isLogin ? 'Sign Up' : 'Login'}</a>
            </div>
          </div>
        </div>
      );
    }

    // User Profile Modal
    function UserProfileModal({ user, onClose, inactivityTimeout, setInactivityTimeout }) {
      const [localTimeout, setLocalTimeout] = useState(inactivityTimeout);

      const handleSave = () => {
        setInactivityTimeout(localTimeout);
        localStorage.setItem('inactivityTimeout', localTimeout);
        alert('Settings saved! Timer has been reset.');
        onClose();
      };

      return (
        <div className="modal-overlay" onClick={onClose}>

            <div className="profile-section">
              <h4>Account Information</h4>
              <div className="profile-info">
                <p><strong>Username:</strong> {user.username}</p>
                <p><strong>Email:</strong> {user.email}</p>
                <p><strong>User ID:</strong> {user.id}</p>
              </div>
            </div>

            <div className="profile-section">
              <h4>Security Settings</h4>
              <div className="profile-info">
                <p><strong>Auto-logout Settings</strong></p>
                <p style={{fontSize: '14px', color: '#666', marginTop: '5px'}}>
                  Automatically log out after period of inactivity
                </p>
                <div className="timeout-setting">
                  <input 
                    type="number" 
                    min="1" 
                    max="120"
                    value={localTimeout}
                    onChange={(e) => setLocalTimeout(parseInt(e.target.value) || 1)}
                  />
                  <span>minute(s)</span>
                </div>
                <div className="inactivity-warning">
                  ‚ö†Ô∏è You will be logged out after {localTimeout} minute(s) of inactivity
                </div>
                <p style={{fontSize: '13px', color: '#666', marginTop: '10px'}}>
                  üí° Tip: Any mouse movement, click, or keyboard action will reset the timer
                </p>
              </div>
            </div>

            <div className="modal-actions">
              <button className="btn btn-secondary" onClick={onClose}>Cancel</button>
              <button className="btn" onClick={handleSave}>Save Settings</button>
            </div>
          </div>
        </div>
      );
    }

    // Add Device Modal
    function AddDeviceModal({ onClose, onAdd }) {
      const [formData, setFormData] = useState({ device_name: '', device_type: 'Temperature', device_id: '' });
      const [error, setError] = useState('');

      const handleSubmit = async (e) => {
        e.preventDefault();
        try {
          const token = localStorage.getItem('token');
          const response = await fetch(`${API_URL}/devices`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
            body: JSON.stringify(formData)
          });
          const data = await response.json();
          if (response.ok) {
            onAdd(data.device);
            onClose();
          } else {
            setError(data.error);
          }
        } catch (err) {
          setError('Failed to add device');
        }
      };

      return (
        <div className="modal-overlay" onClick={onClose}>
          <div className="modal" onClick={(e) => e.stopPropagation()}>
            <h3>Add New Device</h3>
            {error && <div className="error-message">{error}</div>}
            <form onSubmit={handleSubmit}>
              <div className="form-group">
                <label>Device Name</label>
                <input type="text" value={formData.device_name} onChange={(e) => setFormData({...formData, device_name: e.target.value})} placeholder="Living Room Sensor" required />
              </div>
              <div className="form-group">
                <label>Device Type</label>
                <select value={formData.device_type} onChange={(e) => setFormData({...formData, device_type: e.target.value})}>
                  <option>Temperature</option>
                  <option>Humidity</option>
                  <option>Environmental</option>
                  <option>Motion</option>
                  <option>Light</option>
                </select>
              </div>
              <div className="form-group">
                <label>Device ID</label>
                <input type="text" value={formData.device_id} onChange={(e) => setFormData({...formData, device_id: e.target.value})} placeholder="SENSOR001" required />
              </div>
              <div className="modal-actions">
                <button type="button" className="btn btn-secondary" onClick={onClose}>Cancel</button>
                <button type="submit" className="btn">Add Device</button>
              </div>
            </form>
          </div>
        </div>
      );
    }

    // Device Card
    function DeviceCard({ device, onDelete, onGenerateData }) {
      const [sensorData, setSensorData] = useState(null);
      const [loading, setLoading] = useState(false);

      useEffect(() => {
        fetchSensorData();
        const interval = setInterval(fetchSensorData, 10000);
        return () => clearInterval(interval);
      }, [device.device_id]);

      const fetchSensorData = async () => {
        try {
          const token = localStorage.getItem('token');
          const response = await fetch(`${API_URL}/sensor-data/${device.device_id}?limit=1`, {
            headers: { 'Authorization': `Bearer ${token}` }
          });
          if (response.ok) {
            const data = await response.json();
            if (data.length > 0) setSensorData(data[0]);
          }
        } catch (err) {
          console.error('Error fetching sensor data:', err);
        }
      };

      const handleGenerateData = async () => {
        setLoading(true);
        try {
          const token = localStorage.getItem('token');
          await fetch(`${API_URL}/demo/generate-data/${device.device_id}`, {
            method: 'POST',
            headers: { 'Authorization': `Bearer ${token}` }
          });
          setTimeout(fetchSensorData, 500);
          onGenerateData();
        } catch (err) {
          console.error('Error:', err);
        } finally {
          setLoading(false);
        }
      };

      return (
        <div className="device-card">
          <div className="device-header">
            <div className="device-info">
              <h3>{device.device_name}</h3>
              <div className="device-type">{device.device_type} ‚Ä¢ {device.device_id}</div>
            </div>
            <span className="device-status">{device.status}</span>
          </div>
          {sensorData && (
            <div className="sensor-readings">
              <div className="reading">
                <span className="reading-label">üå°Ô∏è Temperature</span>
                <span className="reading-value">{sensorData.temperature}¬∞C</span>
              </div>
              <div className="reading">
                <span className="reading-label">üíß Humidity</span>
                <span className="reading-value">{sensorData.humidity}%</span>
              </div>
              <div className="reading">
                <span className="reading-label">üìä Pressure</span>
                <span className="reading-value">{sensorData.pressure} hPa</span>
              </div>
              <div className="reading">
                <span className="reading-label">‚è∞ Last Update</span>
                <span className="reading-value">{new Date(sensorData.timestamp).toLocaleTimeString()}</span>
              </div>
            </div>
          )}
          <div className="device-actions">
            <button className="btn btn-success" onClick={handleGenerateData} disabled={loading}>
              {loading ? 'Generating...' : 'Generate Data'}
            </button>
            <button className="btn btn-danger" onClick={() => onDelete(device.id)}>Delete</button>
          </div>
        </div>
      );
    }

    // Dashboard
    function Dashboard({ user, onLogout }) {
      const [devices, setDevices] = useState([]);
      const [showAddModal, setShowAddModal] = useState(false);
      const [showProfileModal, setShowProfileModal] = useState(false);
      const [inactivityTimeout, setInactivityTimeout] = useState(() => {
        const saved = localStorage.getItem('inactivityTimeout');
        return saved ? parseInt(saved) : 1; // Default 1 minute for testing
      });

      // Auto-logout with countdown
      const secondsLeft = useInactivityTimer(inactivityTimeout, () => {
        alert(`You have been logged out due to ${inactivityTimeout} minute(s) of inactivity.`);
        onLogout();
      });

      useEffect(() => {
        fetchDevices();
      }, []);

      const fetchDevices = async () => {
        try {
          const token = localStorage.getItem('token');
          const response = await fetch(`${API_URL}/devices`, {
            headers: { 'Authorization': `Bearer ${token}` }
          });
          if (response.ok) {
            const data = await response.json();
            setDevices(data);
          }
        } catch (err) {
          console.error('Error fetching devices:', err);
        }
      };

      const handleAddDevice = (newDevice) => {
        setDevices([...devices, newDevice]);
      };

      const handleDeleteDevice = async (deviceId) => {
        if (!confirm('Are you sure you want to delete this device?')) return;
        try {
          const token = localStorage.getItem('token');
          const response = await fetch(`${API_URL}/devices/${deviceId}`, {
            method: 'DELETE',
            headers: { 'Authorization': `Bearer ${token}` }
          });
          if (response.ok) {
            setDevices(devices.filter(d => d.id !== deviceId));
          }
        } catch (err) {
          console.error('Error deleting device:', err);
        }
      };

      return (
        <>
          <nav className="navbar">
            <h1>üîå Sensor Integration System</h1>
            <div className="navbar-right">
              <span className="user-info">Welcome, {user.username}!</span>
              <button className="profile-btn" onClick={() => setShowProfileModal(true)}>üë§ Profile</button>
              <button className="logout-btn" onClick={onLogout}>Logout</button>
            </div>
          </nav>
          <div className="dashboard">
            <div className="dashboard-header">
              <h2>My Devices</h2>
              <button className="add-device-btn" onClick={() => setShowAddModal(true)}>‚ûï Add Device</button>
            </div>
            {devices.length === 0 ? (
              <div className="empty-state">
                <h3>No devices yet</h3>
                <p>Click "Add Device" to start tracking sensor data</p>
              </div>
            ) : (
              <div className="devices-grid">
                {devices.map(device => (
                  <DeviceCard key={device.id} device={device} onDelete={handleDeleteDevice} onGenerateData={fetchDevices} />
                ))}
              </div>
            )}
          </div>

          {/* Countdown Timer Display */}
          <CountdownTimer secondsLeft={secondsLeft} totalMinutes={inactivityTimeout} />

          {showAddModal && <AddDeviceModal onClose={() => setShowAddModal(false)} onAdd={handleAddDevice} />}
          {showProfileModal && (
            <UserProfileModal 
              user={user} 
              onClose={() => setShowProfileModal(false)}
              inactivityTimeout={inactivityTimeout}
              setInactivityTimeout={setInactivityTimeout}
            />
          )}
        </>
      );
    }

    // Main App
    function App() {
      const [user, setUser] = useState(null);
      const [loading, setLoading] = useState(true);

      useEffect(() => {
        const token = localStorage.getItem('token');
        const savedUser = localStorage.getItem('user');
        if (token && savedUser) {
          setUser(JSON.parse(savedUser));
        }
        setLoading(false);
      }, []);

      const handleLogin = (userData) => {
        setUser(userData);
      };

      const handleLogout = () => {
        localStorage.removeItem('token');
        localStorage.removeItem('user');
        setUser(null);
      };

      if (loading) return <div style={{color: 'white', textAlign: 'center', padding: '50px'}}>Loading...</div>;

      return (
        <div className="app-container">
          {user ? <Dashboard user={user} onLogout={handleLogout} /> : <Auth onLogin={handleLogin} />}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
